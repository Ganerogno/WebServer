<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
</head>
<body>
<div>
    <h3>Регистрация пользователя</h3>
</div>
<div>
    <form th:action="@{/save}" method="post" th:object="${customer}">
        <div>
            <label for="inputName">Имя</label>
            <input type="text" class="form-control" id="inputName" th:field="*{name}">
        </div>
        <div>
            <label for="inputEmail">Почта</label>
            <input type="text" class="form-control" id="inputEmail" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="inputPassword">Пароль</label>
            <input type="password" class="form-control" id="inputPassword" th:field="*{password}">
        </div>
        <div>
            <label for="inputCountry">Страна</label>
            <input type="text" class="form-control" id="inputCountry" th:field="*{country}">
        </div>
        <div>
            <label for="inputCity">Город</label>
            <input type="text" class="form-control" id="inputCity" th:field="*{city}">
        </div>
        <div class="form-group">
            <div>Пол</div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" th:field="*{gender}">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female" th:field="*{gender}">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
</body>
</html>
