<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
    <table>
        <tr>
            <th>Название</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">
        </tr>
    </table>
</body>
</html>
