<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Авторизация</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <meta charset="UTF-8" />
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>

<form class="inputform" th:action="@{/login}" method="post" th:object="${request}">
  <div>
    <h3>Авторизация пользователя</h3>
  </div>
  <div>
    <label for="inputName">Имя</label>
    <input type="text" class="form-control" id="inputName" th:field="*{name}">
    <div th:text="${usernameError}"></div>
  </div>
  <div class="form-group">
    <label for="inputPassword">Пароль</label>
    <input type="password" class="form-control" id="inputPassword" th:field="*{password}">
  </div>
  <div>
    <button type="submit">Sign in</button>
    <button href="/registration">Sign on</button>
  </div>
</form>

</body>
</html>
