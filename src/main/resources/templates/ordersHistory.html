<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>History</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="basket-list">
    <div th:each="order : ${orders}">
        <h5 th:text="'Пользователь: ' + ${order.userName}"></h5>
        <h5 th:text="'Адрес доставки: ' + ${order.address}"></h5>
        <h5 th:text="${order.description}"></h5>
        <div class="basket-row" th:each="product : ${order.orderedProducts}">
            <img th:src="'data:image/jpeg;base64,' + ${product.image}" class="basket-img" alt="Изображение">
            <h5 class="basket-text" th:text="${product.name}"></h5>
            <h5 class="text" th:text="${product.price}"></h5>
        </div>
        <h5 class="basket-field" th:text="'Количество товаров: ' + ${order.count}"></h5>
    </div>
    <form th:action="@{/home}" method="get">
        <button type="submit">Назад</button>
    </form>
</div>
</body>
</html>
