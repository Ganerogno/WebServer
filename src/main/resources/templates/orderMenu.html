<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <form th:action="@{/orderMenu}" method="post">
    <div class="order-menu">
        <div class="col-5">
            <h5 th:text="'Имя: ' + ${user.name}"></h5>
            <h5 th:text="'Адрес:'"></h5>
            <input id="address" name="address" type="text" th:value="${user.country} + ' ' + ${user.city} + ' '">
            <h5>Описание товара</h5>
            <input type="textarea" id="description" name="description">
        </div>
        <div class="col-7">
            <div class="basket-row" th:each="product : ${products}">
                <img th:src="'data:image/jpeg;base64,' + ${product.image}" class="basket-img" alt="Изображение">
                <h5 class="basket-text" th:text="${product.name}"></h5>
                <h5 class="text" th:text="${product.price}"></h5>
            </div>
            <h5 class="basket-field" th:text="'Количество товаров: ' + ${count}"></h5>
            <h5 class="basket-field" th:text="'Общая стоимость: ' + ${totalCost}"></h5>
        </div>
    </div>
    <div style="text-align: center;">
        <button class="basket-field"type="submit">Заказать</button>
    </div>
  </form>
  <div>
      <form th:action="@{/basket}" method="get" style="text-align: center;">
          <button type="submit">Назад</button>
      </form>
  </div>
</body>
</html>
