<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<h1>Пользователи</h1>
<table>
    <tr>
        <th>Имя</th>
        <th>Страна</th>
    </tr>

    <tr th:each="customer : ${customers}">
        <td th:text="${customer.name}">
        <td th:text="${customer.country}"></td>
    </tr>
</table>
<p>Зарегистрировать пользователя <a href="http://localhost:8080/registration">Здесь</a></p>
</body>
</html>
